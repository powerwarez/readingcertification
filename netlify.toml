[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[dev]
  command = "remix dev"
  port = 3000
  
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@remix-run/dev"]
  
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200